<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>000님의 미니홈피 입니다 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">

</head>
<body>
    <div class="background"> <!--맨뒷배경-->

                   <div class="wrapper__left__header"><!--왼쪽 컨텐츠 영역 머리부분-->

                    <span>TODAY</span>
                    <span>0</span>
                    <span> | TOTAL</span>
                    <span>12345</span>
                   </div>    
                </div> 



                   <div class="wrapper__left__body"><!--왼쪽 컨텐츠 몸통전체부분-->
                    <div class="left__body__header"><!--왼쪽 컨텐츠 몸통윗부분-->
                        <div class="left_body_header_gray"></div>
                        <div class="left_body_header_line"></div>

                    </div>
                    <div class="left__body__profile">
                        <div class="profilelist">
                            <i class="fa-solid fa-user">Name</i>
                        </div>
                        <div class="profilelist">
                            <i class="fa-solid fa-user">Phone</i>
                        </div>
                        <div class="profilelist">
                            <i class="fa-solid fa-user">E-mail</i>
                        </div>
                        <div class="profilelist">
                            <i class="fa-solid fa-user">Instargram</i>
                        </div>


                    </div>
                    <div class="left__body__footer">
                    <div class="wrapperfeel">
                    <div class="feel_title">오늘의 기분</div>
                    <div class="select_feel">
                        <select class="select_feel_detail">
                        <option>기쁨 😊　　　　</option>
                        <option>좋음 🤣　　　　</option>
                        <option>우울 😒　　　　</option>
                        <option>슬픔 😢　　　　</option>
                    </select>
                </div>
                    </div>

                    </div>
                  

                
                   </div>


                 
                 
                </div>
                <div class="wrapper_right">

                    <div class="wrapper__right__header">

                        <div class="right__header__title">사이좋은 사람들, 싸이월드
                         

                        </div>
                      

                        <div class="wrapper__right__header">
                            사생활보호설정
                        </div>

                    </div>


                    <div class="wrapper__right__body">
                        <!-- iframe = 다른 페이지에 있는 정보 불러오기 -->

                </div>


             

            </div>
